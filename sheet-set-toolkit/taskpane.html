ass="function-group"><button class="function-group-header" type="button" aria-expanded="true"><span class="group-toggle">▼</span> <img class="group-icon" src="assets/search-find.png" alt=""/><div class="group-header-text"><span class="group-title">Find and Replace</span> <span class="group-description">Find and replace cell values on the current worksheet</span></div></button><div class="function-group-content"><div class="find-replace-input-container"><label for="find-replace-find-input" class="find-replace-label">Find</label><div class="find-replace-input-with-button"><input id="find-replace-find-input" class="find-replace-input" placeholder="Value to find"/> <button id="find-replace-get-find-btn" class="find-replace-get-button" type="button" title="Get value from selected cell"><img src="assets/cell-picker.png" alt="Get" class="find-replace-get-button-icon"/></button></div></div><div class="find-replace-input-container"><label for="find-replace-replace-input" class="find-replace-label">Replace</label><div class="find-replace-input-with-button"><input id="find-replace-replace-input" class="find-replace-input" placeholder="Value to replace with"/> <button id="find-replace-get-replace-btn" class="find-replace-get-button" type="button" title="Get value from selected cell"><img src="assets/cell-picker.png" alt="Get" class="find-replace-get-button-icon"/></button></div></div><div class="find-replace-buttons-container"><button id="find-replace-preview-btn" class="find-replace-button" type="button">Preview</button> <button id="find-replace-apply-btn" class="find-replace-button" type="button" disabled="disabled">Apply</button></div><div id="find-replace-results" class="find-replace-results find-replace-results-hidden"><div class="find-replace-results-header">Affected Cells</div><div id="find-replace-results-list" class="find-replace-results-list"></div></div></div></div></main><script src="polyfill.js"></script><script src="taskpane.js"></script></body></html>
